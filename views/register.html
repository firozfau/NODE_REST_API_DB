<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>

        <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div style="width: 800px; margin: 0 auto;">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
    
            <label for="full name "><b>Full name </b></label>
            <input type="text" placeholder="Full name " name="fullname" id="fullname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter age" name="age" id="age" required>


            <label for="user name"><b>User name </b></label>
            <input type="text" placeholder="Enter User name" name="username" id="username" required>
    
            <label for="Passwoard"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="passwoard" id="passwoard" required>
    
            <label for="image"><b>Photo</b></label>
            <input type="file" name="userphoto" id="userphoto" required>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
            <button type="submit" class="registerbtn">Register</button>
        </div>
    
        <div class="container signin">
            <p>Already have an account? <a href="/api/users/login">Sign in</a>.</p>
        </div>
    </form>
    </div>
</body>
</html>
